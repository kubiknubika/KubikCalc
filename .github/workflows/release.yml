name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: KubikCalc
            asset_name: KubikCalc-linux
          - os: windows-latest
            artifact_name: KubikCalc.exe
            asset_name: KubikCalc-windows.exe
          - os: macos-latest
            artifact_name: KubikCalc
            asset_name: KubikCalc-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Используем более современный установщик Rust (без warnings)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build project
        run: cargo build --release

      # Переименовываем файлы, чтобы было понятно, где Linux, а где Windows
      # Для Linux и Mac
      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      # Для Windows (там другая команда move)
      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: move target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      # Самый надежный загрузчик релизов
      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{ matrix.asset_name }}